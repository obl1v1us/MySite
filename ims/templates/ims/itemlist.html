{% extends 'ims/base.html' %}

{% block content %}
<div class="content">
    <div class="page-header">
        <h1>Items List</h1>
    </div>
    {% if item_list %}
        <div class="list">
            <ul>
            {% for item in item_list %}
                <li><h3>{{ item }}</h3></li>
            {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>No items.</p>
    {% endif %}
</div>
{% endblock %}
